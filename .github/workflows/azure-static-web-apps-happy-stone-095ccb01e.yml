name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feat/azure-function-backend
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feat/azure-function-backend

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      # ‚úÖ Build both frontend and backend
      - run: npx nx build frontend
      - run: npx nx build backend

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_STONE_095CCB01E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          ###### Corrected paths üëá
          app_location: "apps/frontend/dist"       # ‚úÖ Correct Nx build output
          api_location: "dist/apps/backend"         # ‚úÖ Compiled Azure Function output
          output_location: ""                       # ‚ùå not needed if app_location is already built
          ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_STONE_095CCB01E }}
          action: "close"
